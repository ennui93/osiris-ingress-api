{{- if .Values.ingress.enabled -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
  {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http: 
      paths:
      - path: {{ .Value.ingress.path }}
        backend:
          serviceName: {{ .Value.appName }}-svc
          servicePort: 80
{{- end -}}